<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png">
</head>
<body>
    <header class="head">
        <ul class="list">
            <li class="list-item">Home</li>
            <li class="list-item">About</li>
            <li class="list-item">Contact</li>
        </ul>
        <img src="icon.png" class="icon" alt="gallery icon">
    </header>
    <main>
        <div class="container">
            <div class="left">
                <h2 class="heading">My Gallery</h2>
                <p class="sub-heading">When words become unclear, I shall focus with photographs. When images become inadequate, I shall be content with silence.</p>
            </div>
            <div class="gallery">
                <div class="box row-2" id="box1" style="background-image: url(https://images.unsplash.com/photo-1599035011925-bc7eb24fed5d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8d2F0dGVyZmFsbHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60);">Waterfall</div>
                <div class="box col-2" id="box2" style="background-image: url(https://images.unsplash.com/photo-1585337913966-114ba3cf1f80?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mjl8fGZsb3dlcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60);">Flower</div>
                <div class="box" id="box3" style="background-image: url(https://images.unsplash.com/photo-1455577380025-4321f1e1dca7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8cml2ZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60);">River</div>
                <div class="box row-2" id="box4" style="background-image: url(https://images.unsplash.com/photo-1471922694854-ff1b63b20054?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8YmVhY2h8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60);">Beach</div>
                <div class="box col-2" id="box5" style="background-image: url(https://images.unsplash.com/photo-1421790500381-fc9b5996f343?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80);">Trees</div>
                <div class="box" id="box6" style="background-image: url(https://images.unsplash.com/photo-1593435713463-e8bf5bea9786?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mjl8fHNub3d8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60);">Snow</div>
                <div class="box col-2" id="box7" style="background-image: url(https://images.unsplash.com/photo-1558293842-c0fd3db86157?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Z2FyZGVufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60);">Garden</div>
            </div>
        </div>
    </main>
    <footer class="foot">
        <div class="copyright">
            <p>&copy; <a href="https://www.google.com/photos/about/" target="_blank">MyGallery.com</a></p>
        </div>
    </footer>
</body>
</html>
